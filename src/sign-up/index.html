<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-200 flex justify-center items-center h-screen m-0 p-0">
    <div class="container max-w-md w-full p-8 mx-auto box-border">
        <img src="https://4eca5ada943fe5450f1b9f217373973c.cdn.bubble.io/f1731061485485x750911034910286100/ohana-only.png" alt="Ohana Logo" class="block mx-auto mb-4 max-w-xs animate__animated animate__zoomIn logo">
        <h1 class="text-center text-3xl font-bold mb-8">Create an account</h1>
        <form class="flex flex-col gap-4">
            <div>
                <label for="email" class="block mb-2 text-gray-400">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full p-3 border border-gray-600 rounded-md bg-gray-800 text-gray-200 text-lg box-border placeholder-gray-500">
            </div>
            <div>
                <label for="password" class="block mb-2 text-gray-400">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required class="w-full p-3 border border-gray-600 rounded-md bg-gray-800 text-gray-200 text-lg box-border placeholder-gray-500">
            </div>
            <button type="submit" class="w-full p-3 bg-blue-500 text-black rounded-md text-lg font-semibold hover:bg-blue-700 transition-colors">Create an Account</button>
        </form>
        <div class="separator flex items-center text-center my-6 text-gray-500 text-sm">
            <span class="flex-1 border-b border-gray-600"></span>
            <span class="px-3">Or continue with</span>
            <span class="flex-1 border-b border-gray-600"></span>
        </div>
        <button class="google-button flex items-center justify-center gap-2 w-full p-3 bg-gray-800 text-gray-200 border border-gray-600 rounded-md text-lg hover:bg-gray-700 transition-colors" onclick="window.location.href='/auth/google'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        <div class="login-link text-center mt-6 text-sm text-gray-500">
            Already have an account? <a href="#" class="text-yellow-500 hover:underline">Login</a>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
